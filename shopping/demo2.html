<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    a {
        text-decoration: none;
    }

    div {
        width: 200px;
        height: 100px;
        background-color: pink;
    }

    div ul li {
        width: 100%;
        float: left;
    }

    div ul li a {
        display: block;
        background-color: skyblue;
    }
</style>

<body>
    <div>
        <ul>
            <li>
                <a href="#">123</a>
            </li>
        </ul>
    </div>
</body>

</html>
